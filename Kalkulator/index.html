<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>

    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display">
            <div id="displayNumber">0</div>
        </div>
        <div class="row">
            <div class="button"><p>7</p></div>
            <div class="button"><p>8</p></div>
            <div class="button"><p>9</p></div>
            <div class="button negative"><p>+/-</p></div>
        </div>
        <div class="row">
            <div class="button"><p>4</p></div>
            <div class="button"><p>5</p></div>
            <div class="button"><p>6</p></div>
            <div class="button operator"><p>-</p></div>
        </div>
        <div class="row">
            <div class="button"><p>1</p></div>
            <div class="button"><p>2</p></div>
            <div class="button"><p>3</p></div>
            <div class="button operator"><p>+</p></div>
        </div>
        <div class="row">
            <div class="button clear"><p>CE</p></div>
            <div class="button"><p>0</p></div>
            <div class="button equals"><p>=</p></div>
        </div>
    </div>
</body>
</html>
